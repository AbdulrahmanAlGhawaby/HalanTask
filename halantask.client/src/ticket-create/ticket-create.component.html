<mat-card appearance="outlined"  class="container" style="margin-top:2rem">
  <mat-card-content>
    <h2>Create Ticket</h2>

    <form [formGroup]="ticketForm" (ngSubmit)="submitForm()">
      <mat-form-field style="width: 100%;">
        <mat-label>Phone Number:</mat-label>
        <input matInput type="text" formControlName="phoneNumber" />
        <span *ngIf="ticketForm.controls['phoneNumber'].invalid && ticketForm.controls['phoneNumber'].touched">
          Invalid phone number!
        </span>
      </mat-form-field>

      <mat-form-field style="width: 100%;">
        <mat-label>Governorate:</mat-label>
        <input matInput type="text" formControlName="governorate" />
      </mat-form-field>

      <mat-form-field style="width: 100%;">
        <mat-label>City:</mat-label>
        <input matInput type="text" formControlName="city" />
      </mat-form-field>

      <mat-form-field style="width: 100%;">
        <mat-label>District:</mat-label>
        <input matInput type="text" formControlName="district" />
      </mat-form-field>

      <button mat-button type="submit" [disabled]="ticketForm.invalid">Create Ticket</button>
    </form>

    <p *ngIf="successMessage">{{ successMessage }}</p>
  </mat-card-content>
</mat-card>
