<h2>Ticket List</h2>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="tickets">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element" [style.background]="getTicketColor(element.createdAt)"> {{element.id}} </td>
    </ng-container>

    <!-- Phone Number Column -->
    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef> Phone Number </th>
      <td mat-cell *matCellDef="let element" > {{element.phoneNumber}} </td>
    </ng-container>

    <!-- Governorate Column -->
    <ng-container matColumnDef="governorate">
      <th mat-header-cell *matHeaderCellDef> Governorate </th>
      <td mat-cell *matCellDef="let element"> {{element.governorate}} </td>
    </ng-container>

    <!-- City Column -->
    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef> City </th>
      <td mat-cell *matCellDef="let element"> {{element.city}} </td>
    </ng-container>

    <!-- District Column -->
    <ng-container matColumnDef="district">
      <th mat-header-cell *matHeaderCellDef> District </th>
      <td mat-cell *matCellDef="let element"> {{element.district}} </td>

      <!-- Created At Column -->
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef> Created At </th>
        <td mat-cell *matCellDef="let element"> {{element.createdAt | date:'short'}} </td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="isHandled">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.isHandled ? 'Handled' : 'Pending'}} </td>
      </ng-container>
    </ng-container>

    <!-- Handle Column -->
    <ng-container matColumnDef="handle">
      <th mat-header-cell *matHeaderCellDef> Handle </th>
      <td mat-cell *matCellDef="let element"> <button mat-button *ngIf="!element.isHandled" (click)="handleTicket(element.id)">Handle</button> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="totalTickets"
                 [pageSize]="pageSize"
                 [pageSizeOptions]="[5, 10, 20]"
                 [pageIndex]="page"
                 (page)="onPageChange($event)">
  </mat-paginator>
</div>
